<!DOCTYPE html>
<html>

  <head>
    <title>Upload PDF</title>
  </head>

  <body>
    <h1>Upload XLSX File</h1>
    <form action="/api/upload/xlsx" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required />
      <button type="submit">Upload</button>
    </form>
  </body>

</html>
